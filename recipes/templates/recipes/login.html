<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-cyan-300 via-violet-600 to-blue-800 flex items-center justify-center">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800">Login to your account</h1>
        {% if form.errors %}
        <div class="mt-4 text-red-600 text-center text-sm">
            <p>Dein Benutzername und dein Passwort stimmen nicht Ã¼berein. Bitte versuche es erneut.</p>
        </div>
        {% endif %}
        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Username</label> {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label> {{ form.password }}
            </div>
            <button type="submit" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
        </form>
        <p class="text-sm text-center text-gray-500 mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
