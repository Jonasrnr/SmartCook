<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartCook{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-cyan-400 via-purple-500 to-blue-700 min-h-screen text-gray-900">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-white/10 backdrop-blur-sm transition-opacity duration-500">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-gray-300 border-t-indigo-600 rounded-full animate-spin"></div>
            <span class="text-gray-700 font-medium text-lg">LÃ¤dt...</span>
        </div>
    </div>

    <!--Sidebar-->
    <div class="flex">
        {% include 'recipes/sidebar.html' %} {% include 'recipes/mobile_navigation.html' %}

        <!-- Main Content Wrapper -->
        <div id="content-wrapper" class="absolute top-0 right-0 bottom-0 left-0 ml-20">
            <main class="w-full h-full overflow-y-auto" id="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
