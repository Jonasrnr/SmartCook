<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartCook{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-cyan-400 via-purple-500 to-blue-700 min-h-screen text-gray-900">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-white/10 backdrop-blur-sm transition-opacity duration-500">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-gray-300 border-t-indigo-600 rounded-full animate-spin"></div>
            <span class="text-gray-700 font-medium text-lg">LÃ¤dt...</span>
        </div>
    </div>

    <!--Sidebar-->
    <div class="flex">
        {% block sidebar %}
        <aside id="sidebar" class="w-20 h-screen bg-gradient-to-l from-cyan-300 to-white shadow-md transition-all duration-300 ease-in-out flex flex-col justify-between fixed top-0 left-0 z-10">
            <div>
                <div class="flex items-center justify-center h-20 border-b border-blue-100">
                    <img src="{% static 'images/logo.png' %}" alt="SmartCook Logo" class="h-14 w-14">
                    <div id="sidebar-title" class="transition-all duration-300 hidden">
                        <span class="text-2xl font-bold text-blue-500 ml-2">SmartCook</span>
                    </div>
                </div>
                <nav class="mt-5">
                    <ul class="space-y-2">
                        <!--Home Button-->
                        <li class="mx-2">
                            <a href="{% url 'landing_page' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Home">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                    </path>
                                </svg>
                                <span class="nav-text ml-4 font-medium">Home</span>
                            </a>
                        </li>
                        <!-- Collections Button-->
                        <li class="mx-2">
                            <a href="{% url 'collections' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Sammlungen">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h7"></path>
                                </svg>
                                <span class="nav-text ml-4 font-medium">Sammlungen</span>
                            </a>
                        </li>
                        <!-- Search Button-->
                        <li class="mx-2">
                            <a href="{% url 'search' %} " class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Suche">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <span class="nav-text ml-4 font-medium">Suche</span>
                            </a>
                        </li>
                        <!-- Add Button-->
                        <li class="mx-2">
                            <a href="{% url 'landing_page' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Neues Rezept">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="nav-text ml-4 font-medium">Neues Rezept</span>
                            </a>
                        </li>
                        <!-- Profile Button-->
                        <li class="mx-2">
                            <a href="{% url 'profile' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Profil">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span class="nav-text ml-4 font-medium">Profil</span>
                            </a>
                        </li>
                        <!-- Friends Button -->
                        <li class="mx-2">
                            <a href="{% url 'friends' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-blue-100" title="Freunde">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.124-1.282-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.124-1.282.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>

                                <span class="nav-text ml-4 font-medium">Freunde</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <!-- Logout Button-->
                <div class="mx-2 mb-2">
                    <a href="{% url 'logout' %}" class="flex items-center justify-center p-3 rounded-md hover:bg-red-100" title="Logout">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span class="nav-text ml-4 font-medium text-red-600">Logout</span>
                    </a>
                </div>
            </div>
            <!-- Sidebar-Toggle Button -->
            <div class="p-5">
                <button id="sidebar-toggle" class="w-full text-gray-500 hover:text-gray-900 p-2 rounded hover:bg-blue-100 transition-transform duration-300 ease-in-out" style="transform: rotate(180deg);">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>
        </aside>
        {% endblock %}

        <div id="content-wrapper" class="flex-grow ml-20 transition-all duration-300 ease-in-out opacity-0">
            <main class="p-4 flex items-center justify-center" id="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
