<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-cyan-300 via-violet-600 to-blue-800 flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center text-gray-800">Create a new account</h1>

        <form method="post" class="mt-6 space-y-4">
            {% csrf_token %} {% for field in form %}
            <div>
                {{ field.label_tag }} {{ field }} {% if field.errors %}
                <div class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full py-3 mt-2 text-white bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 transition-all duration-200 font-semibold">
                Sign Up
            </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-6">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a>
        </p>
    </div>

</body>

</html>
