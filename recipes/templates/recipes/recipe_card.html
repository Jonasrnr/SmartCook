<div class="w-64 flex-shrink-0">

    <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 overflow-hidden">
        <div class="relative h-40 overflow-hidden">
            {% if recipe.url %}
            <a href="{% url 'recipe_detail' recipe.id %}" class="block h-full">
                <img src="{{ recipe.thumbnail|default:'https://placehold.co/600x400/2563EB/ffffff?text=Rezept+Bild' }}" alt="{{ recipe.title }}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500 ease-in-out" onerror="handleImageError(this, {{ recipe.id }})">
            </a>
            {% endif %}
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent pointer-events-none">
            </div>
            <div class="absolute bottom-2 left-3 text-white text-sm font-medium backdrop-blur-sm bg-black/40 px-2 py-1 rounded-md flex items-center gap-1 pointer-events-none">
                â° <span>{{ recipe.prep_time|default:"-" }}</span>
            </div>
        </div>


        <div class="p-4 flex flex-col justify-between h-56">
            <div>
                <h3 class="text-lg font-semibold transition group-hover:text-indigo-600">
                    <a href="{% url 'recipe_detail' recipe.id %}" class="text-gray-900 hover:text-indigo-600">
                                            {{ recipe.title }}
                                        </a>
                </h3>

                </p>
            </div>


            <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
